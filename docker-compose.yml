version: '3.8'
services:
  expo:
    build: .
    container_name: station126-expo
    ports:
      - "8081:8081"
    volumes:
      - .:/app
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    command: npm start
    # Optionally, add depends_on for pocketbase if you want to wait for it
    # depends_on:
    #   - pocketbase

# PocketBase is assumed to be running elsewhere
# Add other services as needed
